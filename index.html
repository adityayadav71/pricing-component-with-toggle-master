<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <img class="background-bottom" src="images/bg-bottom.svg" alt="botom" />
    <img class="background-top" src="images/bg-top.svg" alt="top" />
    <div class="container">
      <h1 class="page-title">Our Pricing</h1>
      <div class="switch-container">
        Annually
        <div class="switch switch-on">
          <button class="switch-btn on"></button>
        </div>
        Monthly
      </div>
      <main class="pricing-table">
        <div class="side-tables side-table-1">
          <div class="card-name">Basic</div>
          <div class="card-price basic">
            <span>&dollar;</span><span class="basic-price">19.99</span>
          </div>
          <p class="center-li top">500 GB Storage</p>
          <p class="center-li">2 Users Allowed</p>
          <p class="center-li">Send up to 3 GB</p>
          <button class="btn">Learn More</button>
        </div>
        <div class="center-table">
          <div class="card-name">Professional</div>
          <div class="card-price professional">
            <span>&dollar;</span><span class="professional-price">24.99</span>
          </div>
          <p class="center-li top">1 TB Storage</p>
          <p class="center-li">5 Users Allowed</p>
          <p class="center-li">Send up to 10 GB</p>
          <button class="btn">Learn More</button>
        </div>
        <div class="side-tables side-table-2">
          <div class="card-name">Master</div>
          <div class="card-price master">
            <span>&dollar;</span><span class="master-price">39.99</span>
          </div>
          <p class="center-li top">2 TB Storage</p>
          <p class="center-li">10 Users Allowed</p>
          <p class="center-li">Send up to 20 GB</p>
          <button class="btn">Learn More</button>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
